<!-- Inicio do form -->
<div class="container">
    <form action="https://api.staticforms.xyz/submit" method="post" class="row g-3 needs-validation" novalidate>
        <!-- Aqui colocamos a chave de acesso para API -->
        <input type="hidden" name="accessKey" value="0929f33a-4b50-4d9a-a0dc-78f3f9ce9ba1">
        <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/form.html">
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Nome</label>
          <input type="text" class="form-control" id="validationCustom01"  name="$nome" required>
          <div class="valid-feedback">
            Digite o nome
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Sobrenome</label>
          <input type="text" class="form-control" id="validationCustom02" name="$sobrenome" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Nome do usuário</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" name="$usuario" required>
            <div class="invalid-feedback">
              Por favor, nome de usuário
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="validationCustom03" name="$cidade" required>
          <div class="invalid-feedback">
            Por favor digite um nome de cidade
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">UF</label>
          <select class="form-select" id="validationCustom04" name="$uf" required>
            <option selected disabled value="">SP</option>
            <option>RJ</option>
            <option>BA</option>
            <option>PR</option>
          </select>
          <div class="invalid-feedback">
            Selecione um estado.
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">CEP</label>
          <input type="text" class="form-control" id="validationCustom05" name="$cep" required>
          <div class="invalid-feedback">
            Digite um cep válido.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" name="$termo" required>
            <label class="form-check-label" for="invalidCheck">
              Aceita as condições do termo
            </label>
            <div class="invalid-feedback">
              Você deve concordar antes de enviar.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
