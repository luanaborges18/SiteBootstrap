<h4 class="col-md-10 titulo" > <center>Cadastro</center></h4>
    <br>
   
    <div class="container">
        <form action="https://api.staticforms.xyz/submit" method="post" class="row g-3 needs-validation" novalidate>
            <!-- Aqui colocamos a chave de acesso para API -->
            <input type="hidden" name="accessKey" value="0929f33a-4b50-4d9a-a0dc-78f3f9ce9ba1">
            <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/cadastro.html">
    <form class="row g-3 ">
        <div class="col-md-5">
          <label for="inputEmail4" class="form-label letra">Nome Completo</label>
          <input type="text" class="form-control negrito" id="inputEmail4" name="$nome" placeholder="Digite seu nome completo">
        </div>
        <div class="col-md-5">
          <label for="inputbirthdate" class="form-label letra"">Data de nascimento</label>
          <input type="date" class="form-control negrito" id="inputbirthdate" name="$data de nascismento" placeholder="">
        </div>
        <div class="col-md-5">
            <label for="inputZip" class="form-label letra">CEP</label>
            <input type="text" class="form-control negrito" id="inputZip" name="$cep" placeholder="Digite seu CEP">
          </div>
        <div class="col-md-5">
          <label for="inputAddress" class="form-label letra">Senha</label>
          <input type="password" class="form-control negrito" id="inputAddress" name="$senha" placeholder="Digite sua senha">
        </div>
        
        <div class="col-10">
          <label for="inputAddress2" class="form-label letra">E-mail</label>
          <input type="email" class="form-control negrito" id="inputAddress2" name="$email" placeholder="Digite seu e-mail">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label letra">Cidade</label>
          <input type="text" class="form-control negrito" id="inputCity"  name="$cidade" placeholder="Digite sua cidade">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label letra">Estado</label>
          <select id="inputState" name="$estado" class="form-select negrito">
            <option selected>Selecione seu estado</option>
            <option>São Paulo</option>
            <option>Bahia</option>
            <option>Belo Horizonte</option>
            <option>Pará</option>
          </select>
        </div>
        
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" name="$termo">
            <label class="form-check-label letra" for="gridCheck">
              Aceito os termos
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary letra">Enviar</button>
        </div>
      </form>
    </div>
